                <div class="col-sm-2">Email :</div>

                <div class="col-sm-2">Pr√©nom :</div>
                <div class="col-sm-10"><span class="labelSpan" id="firstnameField"></span> <input class="w-100" type="text" name="firstnameField" value="" hidden></div>

            <div class="row">

        <div class="section">
            <h3>Adresse de facturation <svg class="feather editProfil"><use xlink:href="/src/svg/feather-sprite.svg#edit"/></svg></h3>

                <div class="col-sm-2">Code Postale :</div>

            <div class="row">

                <div class="col-sm-10"><span class="labelSpan" id="townField"></span> <input class="w-100" type="text" name="townField" value="" hidden></div>

        </div>
    </div>

    <div class="card fluid">
        <div class="section">
            <h3>Adresse de livraison <svg class="feather editProfil"><use xlink:href="/src/svg/feather-sprite.svg#edit"/></svg></h3>
        </div>
        <div class="section">
            <div class="row">
                <div class="col-sm-2">Adresse:</div>
                <div class="col-sm-10"><span class="labelSpan" id="addressShippingField"></span> <input class="w-100" type="text" name="addressShippingField" value="" hidden></div>
            </div>
            <div class="row">
                <div class="col-sm-2">Code Postale:</div>
                <div class="col-sm-10"><span class="labelSpan" id="postalcodeShippingField"></span> <input class="w-100" type="text" name="postalcodeShippingField" value="" hidden></div>
            </div>
            <div class="row">
                <div class="col-sm-2">Ville:</div>
                <div class="col-sm-10"><span class="labelSpan" id="townShippingField"></span> <input class="w-100" type="text" name="townShippingField" value="" hidden></div>

        </div>
    </div>

    <div class="card fluid">
        <div class="section">
            <h3>Modifier mon mot de passe <svg class="feather editProfil"><use xlink:href="/src/svg/feather-sprite.svg#edit"/></svg></h3>
        </div>
        <div class="section">
            <div class="col-sm-10"><input name="oldPassword" id="oldPassword" type="password" placeholder="Mon mot de passe actuel" hidden></div>
            <div class="col-sm-10"><input name="newPassword" id="newPassword" type="password" placeholder="Mon nouveau mot de passe" hidden></div>
            <div class="col-sm-10"><input name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirmation du mot de passe" hidden></div>
            <div class="txt-right buttonSection" hidden><span class="cancelSave">Annuler</span> <button class="editPassword"><svg class="feather saveProfil"><use xlink:href="/src/svg/feather-sprite.svg#save"/></svg> Enregistrer</button></div>
